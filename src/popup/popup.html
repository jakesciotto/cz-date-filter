<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>CloudZero Date Filter</title>
</head>
<body>
    <h3>CloudZero Date Filter</h3>
    
    <label for="dateFilter">Select Date Range:</label>
    <select id="dateFilter">
        <option value="Last 7 Days">Last 7 Days</option>
        <option value="Last 14 Days">Last 14 Days</option>
        <option value="Last 28 Days">Last 28 Days</option>
        <option value="Last 30 Days">Last 30 Days</option>
        <option value="Last 90 Days">Last 90 Days</option>
        <option value="Custom">Custom</option>
    </select>

    <div class="input-group">
        <label for="customDate">Custom Date Range:</label>
        <input id="customDate" type="text" placeholder="e.g. last 45 days, 01/15/2025 to 02/28/2025, 2025-01-15 - 2025-02-28" />
        
        <label for="customName">Custom Name:</label>
        <input id="customName" type="text" placeholder="Enter a name for your filter" />
    </div>

    <button id="saveFilter">Save Filter</button>
    <button id="applyFilter">Apply to CloudZero</button>

    <h4>Saved Filters</h4>
    <ul id="savedFilters"></ul>

    <script src="popup.js"></script>
</body>
</html>
